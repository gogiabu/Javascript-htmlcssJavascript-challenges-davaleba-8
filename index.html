<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Javascript-htmlcssJavascript challenges-დავალება 8 (კალკულატორი)</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="row">
            <div class="col--12">
                <div class="calculator">
                    <h1 class="title">Calculator</h1>
                    <form action="#">
                        <input  class="display form-control" id="display" placeholder="0" readonly>
                        <div class="buttonarea">
                            <button class="buttonc" onclick="clearDisplay()">C</button>
                            <button class="button1" onclick="appendToDisplay('/')">/</button><br>
                            <button class="button2" onclick="appendToDisplay('7')">7</button>
                            <button class="button2" onclick="appendToDisplay('8')">8</button>
                            <button class="button2" onclick="appendToDisplay('9')">9</button>
                            <button class="button1" onclick="appendToDisplay('*')">*</button><br>
                            <button class="button2" onclick="appendToDisplay('4')">4</button>
                            <button class="button2" onclick="appendToDisplay('5')">5</button>
                            <button class="button2" onclick="appendToDisplay('6')">6</button>
                            <button class="button1" onclick="appendToDisplay('-')">-</button><br>
                            <button class="button2" onclick="appendToDisplay('1')">1</button>
                            <button class="button2" onclick="appendToDisplay('2')">2</button>
                            <button class="button2" onclick="appendToDisplay('3')">3</button>
                            <button class="button1" onclick="appendToDisplay('+')">+</button><br>
                            <button class="button2" onclick="appendToDisplay('0')">0</button>
                            <button class="buttonc" onclick="calculate()">=</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
























    <script src="app.js"></script>
</body>
</html>
